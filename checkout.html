<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <div class="header-content">
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div id="cart-icon" onclick="redirectToCheckout()" onmouseover="showCartDropdown()" onmouseout="hideCartDropdown()">ðŸ›’</div>
                <div class="cart-dropdown" id="cartDropdown"></div>
            </ul>
        </nav>
    </div>
    </header>
    <main>
        <div class="container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item-header">
                <span>Product Name</span>
                <span>Quantity</span>
                <span>Price</span>
                <span>Action</span>
                </div>
                <div class="order-item">
                </div>
                <!-- Example order item -->
                <div id="orderItems">
                    <span>Your basket is empty</span>
                </div>
                <!-- End of order items -->
                <hr>
                <div class="total">
                    <span>Total:</span>
                    <span id="totalPrice">Â£0.00</span>
                </div>
            </div>
        <form action="confirm.html" method="post" class="checkout-form">
        <div class="checkout-section">
            <div class="contact-info">
                <h2>Contact Details</h2>
                <label for="name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Mobile Number *</label>
                <input type="text" id="mobile-number" name="mobile-number" required>
           </div>
            <div class="card-details">
                <h2>Card Details</h2>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <div class="cvv-expiry">
                    <div class="input-row">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" required>
                    </div>
                    <div class="input-row">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="address-info">
            <h2>Delivery Address</h2>
            <label for="address">Address Line 1 *</label>
            <input type="text" id="address" name="address" required>
            <label for="address2">Address Line 2 *</label>
            <input type="email" id="address2" name="address2" required>
            <label for="city">Town / City *</label>
            <input type="text" id="city" name="city" required>
            <label for="postcode">Postcode / ZIP *</label>
            <input type="text" id="postcode" name="postcode" required>
        </div>
            <div class="checkout-buttons">
                <button type="submit">Complete Purchase</button>
            </div>
        </form>
        </div>
    </main>
    <footer>
        <div class="footer-overlay"></div>
        <div class="footer-content">
        <p>&copy; 2024 JDM Cars. Azhar Rashid.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
